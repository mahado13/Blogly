{%extends 'base.html' %}

{% block title %} Posts View {% endblock %}

{% block content %}

<h1>{{post.title}}</h1>

<p>{{post.content}}</p>
<p><i>By {{post.user.get_full_name()}}</i></p>

<ul class="list-inline">Tags: {% for tag in tags%}<li class="list-inline-item ">{{tag.name}}</li>{%endfor%}</ul>

<form>
    <div class="">
        <button class="btn btn-outline-primary" formaction="/users/{{post.user.id}}" formmethod="GET">Cancel</button>
        <button class="btn btn-primary" formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit</button>
        <button class="btn btn-danger" formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete</button>
    </div>
</form>

{% endblock %}
