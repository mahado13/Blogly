{%extends 'base.html' %}

{% block title %} New Posts {% endblock %}

{% block content %}
<h1>Add Post for {{user.get_full_name()}}</h1>


<form>
<div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label"> Title: </label>
        <div class="col-sm-10">
            <input class = "form-control" type="text" name="title" id="title">
    </div>
</div>

<div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label"> Content:</label>
        <div class="col-sm-10">
            <textarea class= "form-control" type="text" name="content" id="content"> </textarea>
        </div>
</div>
    <div class="form-group row">
        <div class="ml-auto mr-3">
            <button class="btn btn-outline-primary" formaction="/users/{{user.id}}" formmethod="GET"> Cancel </button>
            <button class="btn btn-outline-success" formaction="/users/{{user.id}}/posts/new" formmethod="POST"> Add </button>
    
        </div>
    </div>
</form>



{% endblock %}
