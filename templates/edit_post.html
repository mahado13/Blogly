{%extends 'base.html' %}

{% block title %} New Posts {% endblock %}

{% block content %}
<!-- <h1>Edit Post</h1> -->


<div class="container">
    <h1>Edit Post</h1>
    <form>

        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label"> Title: </label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="title" id="title" value="{{post.title}}">
            </div>
        </div>

        <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label"> Content:</label>
            <div class="col-sm-10">
                <textarea class="form-control" type="text" name="content" id="content"
                >{{post.content}}</textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="ml-auto mr-3">
                <button class="btn btn-outline-primary" formaction="/posts/{{post.id}}" formmethod="GET"> Cancel </button>
                <button class="btn btn-success" formaction="/posts/{{post.id}}/edit" formmethod="POST"> Edit </button>
            </div>
        </div>
    </form>
</div>



{% endblock %}
